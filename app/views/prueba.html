<div class="row">
  <div ng-repeat="a in objeto" class="col-xs-6 col-sm-4 col-md-3 center-block contenedor">
    <div class="fondo">
      <a href="#!/details/{{a.id}}" >
        <img src="{{a.img}}" alt="" class="pokemon_img"> </img>
      </a>
      <h4 class="Pokemon_tittle"> {{a.name}} #{{a.id}} </h4>
    </div>
  </div>

  <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Pokemon</h4>
        </div>
        <div class="modal-body">
          <h4>  </h4>
        </div>
      </div>
    </div>
  </div>

</div>
